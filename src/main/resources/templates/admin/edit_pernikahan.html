  <meta charset="utf-8">

  <!-- Custom styles for this template-->

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Messages -->
           

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
       
          <!-- Content Row -->
          <div class="row">

            <!-- Content Column -->
            <div class="col-md-12">

              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Edit Status Pernikahan</h6>
                </div>
                <div class="card-body table-responsive">
                  <Form action="#" th:action="@{/adminsave_pernikahan}" th:object="${pernikahan}" method="post">
                    ID Pernikahan: <input type="text" class="form-control" th:field="*{pernikahan_id}" readonly> 
                    <br>
                    ID User: <input type="text" class="form-control" th:field="*{user_id}" readonly> 
                    <br>
                    Nama Lengkap Pria: <input type="text" class="form-control" th:field="*{pernikahan_namapria}" readonly> 
                    <br>
                    Nama Lengkap Wanita: <input type="text" class="form-control" th:field="*{pernikahan_namawanita}" readonly> 
                    <br>
                    Foto Pria: <input type="text" class="form-control" th:field="*{pernikahan_fotopria}" readonly> 
                    <br>
                    Foto Wanita: <input type="text" class="form-control" th:field="*{pernikahan_fotowanita}" readonly> 
                    <br>
                    Tanggal: <input type="text" class="form-control" th:field="*{pernikahan_tanggal}" readonly> 
                    <br>
                    
                    Keterangan: <input type="text" class="form-control" th:field="*{pernikahan_keterangan}" readonly> 
                    <br>
                    Waktu Mulai: <input type="text" class="form-control" th:field="*{pernikahan_waktu}"> 
                    <br>
                    
                    <div class="form-group row">
                      <label for="jabatan">Pilih Status Pernikahan:</label>
                      <select class="form-control" name="diklat_status" id="diklat_status" th:field="*{pernikahan_status}">
                        <option value="Selesai">Selesai</option>
                        <option value="Belum Selesai">Belum Selesai</option>
                      </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                  </Form>
                  </div>  
                </div>
              </div>

          </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
           </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="js/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
